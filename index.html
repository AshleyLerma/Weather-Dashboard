<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Search Buttons -->
        <div class="col-2" id="searches">
          <form id="city-form">
            <input id="city-input" type="text" placeholder="City" />
            <button type="submit" id="add-city">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <section class="card" id="buttons-view"></section>
        </div>
        <!-- Current Weather Display -->
        <section class="col-10">
          <div id="city-view" class="row">
            <h2>
              <span id="city"></span> <span id="date"></span
              ><img id="weatherIcon" src="" />
            </h2>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="windSpeed"></span></p>
            <p>UV Index: <span id="uvIndex"></span></p>
          </div>
          <!-- Five Day Forecast Display -->
          <section id="fiveDay-view" class="row">
            <div class="col fiveday" id="dayOne">
              <h5><span id="dayOneDate"></span></h5>
              <img id="dayOneIcon" src="" />
              <p><span id="dayOneTemp"></span></p>
              <p><span id="dayOneHumidity"></span></p>
            </div>
            <div class="col fiveday" id="dayTwo">
              <h5><span id="dayTwoDate"></span></h5>
              <img id="dayTwoIcon" src="" />
              <p><span id="dayTwoTemp"></span></p>
              <p><span id="dayTwoHumidity"></span></p>
            </div>
            <div class="col fiveday" id="dayThree">
              <h5><span id="dayThreeDate"></span></h5>
              <img id="dayThreeIcon" src="" />
              <p><span id="dayThreeTemp"></span></p>
              <p><span id="dayThreeHumidity"></span></p>
            </div>
            <div class="col fiveday" id="dayFour">
              <h5><span id="dayFourDate"></span></h5>
              <img id="dayFourIcon" src="" />
              <p><span id="dayFourTemp"></span></p>
              <p><span id="dayFourHumidity"></span></p>
            </div>
            <div class="col fiveday" id="dayFive">
              <h5><span id="dayFiveDate"></span></h5>
              <img id="dayFiveIcon" src="" />
              <p><span id="dayFiveTemp"></span></p>
              <p><span id="dayFiveHumidity"></span></p>
            </div>
          </section>
        </section>
      </div>
    </div>
    <!-- JS links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
