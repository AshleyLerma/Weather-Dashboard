<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Search Button Row -->
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <input type="text" placeholder="City" /><button
            type="button"
            class="query_btn btn btn-default btn-sm"
          >
            Search</button
          ><br />
        </div>
      </div>
      <!-- Current Weather Display Row -->
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <h2>City: <span id="city"></span></h2>
          <h2>Description: <span id="weatherDescription"> </span></h2>
          <img id="weatherIcon" src="" />
          <h2>Temperature: <span id="temperature"></span></h2>
          <h2>Humidity: <span id="humidity"></span></h2>
          <h2>Wind Speed: <span id="windSpeed"></span></h2>
          <h2>UV Index: <span id="uvIndex"></span></h2>
        </div>
      </div>
    </div>
    <!-- JS links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
